{% extends 'base.html' %}

{% block content %}

    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="{% url 'Home' %}">Home</a>
                    <span class="breadcrumb-item active">FAQs</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Checkout Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-lg">
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Your Orders</span></h5>
                <div class="bg-light mb-5">
                    <div class="table-responsive">
                        <table class="table align-middle table-nowrap table-centered mb-0">
                            <thead class="bg-dark text-white">
                                <tr>
                                    <th style="width: 150px;">Invoice No.</th>
                                    <th>Order At</th>
                                    <th class="text-end" style="width: 120px;">View Details</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in billings %}
                                <tr>
                                    <th scope="row">{{ i.invoice_number }}</th>
                                    <td>{{ i.created_at|date:"d M Y" }}</td>
                                    <td class="text-end"> <a href="/order-details/{{ i.invoice_number }}" style="color:blue; margin-left:20px"> View </a></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <!-- Checkout End -->

    {% endblock %}
